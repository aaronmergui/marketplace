{% extends "base.html" %}

{% block content %}
<div class="columns is-centered">
    <div class="column is-5">
        <form method="POST" action="{{ url_for('auth.confirm_code') }}">
            <h1 class="title">Enter Confirmation Code</h1>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="notification is-danger">{{ messages[0] }}</div>
            {% endif %}
            {% endwith %}
            <div class="field">
                <label class="label">Confirmation Code</label>
                <div class="control">
                    <input class="input" type="text" name="code" required>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-link" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
